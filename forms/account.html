<div class="row">
	<h4 class="page-title">&nbsp;&nbsp;Accounts</h4>
	<div class="col-md-10">
		<ol class="breadcrumb">
			<li>
				<a href="#">Cost Sheet</a>
			</li>
			<li>
				<a href="#">Maintenance</a>
			</li>
			<li class="active">
				Accounts
			</li>
		</ol>
	</div>
</div>
		
<div class="panel panel-border panel-primary">
	<div class="panel-heading">
		<h4><i class="icon icon-note"></i> Form
		<button type="submit" class="btn btn-white waves-effect waves-light pull-right" ng-click="app.edit(this)"><i class="fa" ng-class="{'fa-edit': controls.ok.btn, 'fa-ban': !controls.ok.btn}"></i></button>
		</h4>
	</div>
	<hr>
	<div class="panel-body">
		<form name="formHolder.account" id="formHolder.account" novalidate autocomplete="off">
			<div class="row">
				<div class="col-md-12">
					<div class="col-sm-4">
						<div class="form-group">
							<label>First Name</label>
							<input type="text" class="form-control" name="firstname" ng-model="account.firstname" placeholder="First name" ng-disabled="controls.ok.btn">
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label>Middle Name</label>
							<input type="text" class="form-control" placeholder="Middle name" ng-model="account.middlename" ng-disabled="controls.ok.btn">
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label>Last Name</label>
							<input type="text" class="form-control" placeholder="Last name" ng-model="account.lastname" ng-disabled="controls.ok.btn">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="col-sm-4">
						<div class="form-group">
							<label>Username</label>
							<input type="text" class="form-control" placeholder="Username" ng-model="account.username" ng-disabled="controls.ok.btn">
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label>Password</label>
							<input type="password" class="form-control" placeholder="Password" ng-model="account.password" ng-disabled="controls.ok.btn">
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label>Groups</label>
							<input type="text" class="form-control" placeholder="Groups" ng-model="account.groups" ng-disabled="controls.ok.btn">
						</div>
					</div>
				</div>
			</div>
		</form>
		<hr>
		<div class="col-md-12">
			<button type="submit" class="btn btn-white waves-effect waves-light" ng-click="app.cancel(this)" style="margin-right: 5px;">{{controls.cancel.label}}</button>
			<button type="submit" class="btn btn-default waves-effect waves-light" ng-click="app.save(this)" ng-disabled="controls.ok.btn">{{controls.ok.label}}</button>
		</div>
	</div>
</div>
