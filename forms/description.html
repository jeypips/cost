<div class="panel panel-border panel-primary">
	<form name="formHolder.description" id="formHolder.description" novalidate autocomplete="off">
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label>Code</label>
					<input type="text" class="form-control" name="code" ng-model="description.code" ng-disabled="controls.ok.btn">
				</div>
				<div class="form-group">
					<label>Name</label>
					<input type="text" class="form-control" name="name" ng-model="description.name" ng-disabled="controls.ok.btn">
				</div>
			</div>
		</div>
	</form>
	<div class="col-md-12">
		<button type="submit" class="btn btn-white waves-effect waves-light" ng-click="app.cancel(this)" style="margin-right: 5px;">{{controls.cancel.label}}</button>
		<button type="submit" class="btn btn-default waves-effect waves-light" ng-click="app.save(this)" ng-disabled="controls.ok.btn">{{controls.ok.label}}</button>
	</div>
</div>
