<div class="panel panel-border panel-primary">
	<div class="panel-heading">
		<h4><i class="icon-people"></i> List
		<button class="btn btn-linkedin waves-effect waves-light pull-right" ng-click="app.account(this)">Add</button>
		</h4>
	</div>
	<hr>
	<div class="panel-body">
		<table id="user_table" class="table table-striped table-actions-bar m-b-0">
		  <thead>
			<tr>
				<th>No.</th>
				<th>ID Number</th>
				<th>Name</th>
				<th>Username</th>
				<th>Groups</th>
				<th>Date Added</th>
				<th>Actions</th>
			</tr>
		  </thead>
		  <tbody>
			<tr ng-repeat="a in accounts">
				<td>{{$index+1}}</td>
				<td>{{a.unique_no}}</td>
				<td>{{a.fullname}}</td>
				<td>{{a.username}}</td>
				<td>{{a.groups.description}}</td>
				<td>{{a.date_added}}</td>
				<td>
					<a ng-click="app.account(this,a)" class="table-action-btn" style="cursor: pointer;"><i class="md md-edit"></i></a>
					<a ng-click="app.delete(this,a)" class="table-action-btn" style="cursor: pointer;"><i class="md md-close"></i></a>
				</td>
			</tr>
		  </tbody>
		</table>
	</div>
