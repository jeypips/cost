<div class="row">
	<h4 class="page-title">&nbsp;&nbsp;Accounts</h4>
	<div class="col-md-10">
		<ol class="breadcrumb">
			<li>
				<a href="#">Cost Sheet</a>
			</li>
			<li>
				<a href="#">Maintenance</a>
			</li>
			<li class="active">
				Groups
			</li>
		</ol>
	</div>
</div>
<div class="panel panel-border panel-primary">
	<div class="panel-heading">
		<h4><i class="icon-people"></i> List
		<button class="btn btn-linkedin waves-effect waves-light pull-right" ng-click="app.group(this)">Add</button>
		</h4>
	</div>
	<hr>
	<div class="panel-body">
		<table id="group_table" class="table table-striped m-0">
		  <thead>
			<tr>
				<th>No.</th>
				<th>Name</th>
				<th>Description</th>
				<th>Actions</th>
			</tr>
		  </thead>
		  <tbody>
			<tr ng-repeat="g in groups">
				<td>{{$index+1}}</td>
				<td>{{g.name}}</td>
				<td>{{g.description}}</td>
				<td>
					<button class="btn btn-default waves-effect waves-light" ng-click="app.group(this,g)"><i class="fa fa-edit"></i></button>
					<button class="btn btn-danger waves-effect waves-light" ng-click="app.delete(this,g)"><i class="fa fa-trash-o"></i></button>
				</td>
			</tr>
		  </tbody>
		</table>
	</div>
</div>
